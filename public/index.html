<html>

<head>
  <title>Go Websocket Gamepad Demo</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/application.css" rel="stylesheet" media="screen">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Go WebSocket Gamepad Demo</h1>
    </div>
    <form id="input-form" class="form-inline">
      <div class="form-group">
        <input id="input-player-username" type="text" class="form-control" placeholder="player1" autofocus />
      </div>
      <button class="btn btn-primary" type="submit">Set</button>
    </form>
    <div class="page-header">
      <h1>Button Log</h1>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div id="button-log">
        </div>
      </div>
      <div class="col-lg-6">
        <div id="button-details">
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="js/reconnecting-websocket.min.js"></script>
  <script type="text/javascript" src="js/application.js"></script>
</body>

</html>
